<!DOCTYPE html>
<html ng-app="KESJApp">
  <head>
    <title>KESJ APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body ng-controller="kesjAppController">
    <div class="container">
      <div class="column">
        <div class="col-sm- col-sm-offset-1">
          <h1>KESJ App</h1>
          <br>
<table><tr><td>
          
             
          </td>
	<td>
             
         
          </td>
</tr>
</table> <button ng-click="getResults('Moederbord')" class="btn btn-primary" >Moederbord</button> - <button ng-click="getResults('DDR3')" class="btn btn-primary" >DDR3</button>
          
        </div>
        <div class="col-sm-8 col-sm-offset-1">
          
          <div id="results"><br /><br />
            <table class="table table-striped">
              
              <tbody>
               {% raw %}
		<tr ng-repeat="item in component">
                  <td><font size=2>{{ item[0].omschrijving }}</font></td>
                  <td><a href="{{ item[0].link }}">LINK</a></td>
		  <td>{{ item[0].prijs }} - {{ item[0].date }}</td>	
                </tr>
            {% endraw %}

                  </table>

         </div>
        </div>
      </div>
    </div>
    <br>

<br>

<!-- scripts -->
      <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
